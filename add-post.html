    <div class="container-form pb-5 pt-4">
      <h2>Create New Post</h2>
      <div class="alert alert-primary custom-alert " role="alert">

        <form autocomplete="off" id="form">

                    <label for="floatingTextarea">Title</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">

                </div>
            </div>
             
  
              <div class="mb-3">
                <div class="form-floating">
                    <textarea rows = "5" cols = "60" class="form-control" placeholder="Content" id="floatingTextarea3" style="height: 400px"></textarea>
                    <label for="floatingTextarea3">Content</label>
                </div>
              </div>

              
              <div class="d-grid col-6 mx-auto">
