<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontsources</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-container">
    <div class="container-fluid">
      <div class="col">
        <a class="navbar-brand" href="./index.html">Frontsources</a>
      </div>

      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggler" aria-controls="navtoggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navtoggler">

        <div class="col-lg-8  d-flex justify-content-end ">
          <div class="col-12 col-md-6 col-sm-3">
            <form class="d-flex search-wrapper" role="search" autocomplete="off">
              <input class="form-control border-end-0 border search-form" placeholder="search..." id="search-input" type="search">
              <div class="search-results"></div>
            </form>
          </div>
        </div>

        <div class="col admin-col"></div>
      </div>
    </div>
  </nav>
<!-- End of Navigation -->


<!-- Content -->
<main class="container-fluid d-flex flex-column min-vh-100 justify-content-between overflow-hidden">
  <div class="msg-container"></div>
  <div class="row flex-lg-grow-1 overflow-hidden custom-padding">
    
    <!-- LEFT COL & RECENT POSTS ETC. -->
      <div class="col overflow-auto pt-2 pt-lg-5 d-none d-lg-block">
          <h5>Recent Posts</h5>
          <ul class="nav flex-column">
              <div class="list-group w-100 list-group-recent-posts"></div>
          </ul>
      </div>

      <!-- MIDDLE COL & MAIN CONTENT-->
      <div class='col-lg-7 mh-100 overflow-auto pt-3'>
          <div class='row flex-shrink-0 mb-5'>
              <div class="col">
                
                <nav>
                  <div class="nav nav-tabs w-auto px-lg-3" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-all-posts-tab" data-bs-toggle="tab" data-bs-target="#nav-posts" type="button" role="tab" aria-controls="nav-posts" aria-selected="true">All Posts</button>
                    <button class="nav-link d-lg-none" id="nav-recent-posts-tab" data-bs-toggle="tab" data-bs-target="#nav-recent-posts" type="button" role="tab" aria-controls="nav-recent-posts" aria-selected="false">Recent Posts</button>
                  </div>
                </nav>
                <div class="admin-div d-flex justify-content-end pb-3 pt-3"></div>
              </div>

          </div >
          <div class='row flex-grow-1'>
              <div class="col mh-100 overflow-auto ">
                
                <div class="tab-content w-auto px-lg-3" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-posts" role="tabpanel" aria-labelledby="nav-all-posts-tab" tabindex="0">
                    <div class="list-group-posts"><i class="loader-icon d-flex mx-auto" data-feather="loader"></i></div>
                  </div>

                  <div class="tab-pane fade" id="nav-recent-posts" role="tabpanel" aria-labelledby="nav-recent-posts-tab" tabindex="0">
                    <div class="list-group list-group-recent-posts-sm"></div>
                  </div>
                </div>
                       
              </div>
          </div>
      </div>

      <!-- RIGHT COL -->
      <div class="col mh-100 overflow-auto d-none d-sm-none d-md-block pt-5">
        <h6>Lorem Ipsum Content</h6>
      </div>
  </div>

  <!-- Footer -->
  <footer class="row bg-dark footer-custom">
      <div class="col-lg-7  mx-auto m-3 py-1">
          <p class="text-white">Frontsources - a FED sp2</p>
          <p class="text-white">&copy;Copyright 2022 Martine S. Skorbakk</p>
      </div>
  </footer>
  <!-- End of Footer -->

</main>
<!-- End of Content -->   


  <script src="./scripts/components/searchPosts.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
