<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontsources - Login</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-container">
  <div class="container-fluid">
    <div class="col">
      <a class="navbar-brand" href="./index.html">Frontsources</a>
    </div>

    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggler" aria-controls="navtoggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navtoggler">

      <div class="col-lg-8  d-flex justify-content-end ">
        <div class="col-12 col-md-6 col-sm-3">
          <form class="d-flex search-wrapper" role="search" autocomplete="off">
            <input class="form-control border-end-0 border search-form" placeholder="search..." id="search-input" type="search">
            <div class="search-results"></div>
          </form>
        </div>
      </div>

      <div class="col admin-col"></div>
    </div>
  </div>
</nav>
<!-- End of Navigation -->


<!-- Main Content -->
<main class="container-fluid d-flex flex-column min-vh-100 justify-content-between overflow-hidden">
  <div class="container">
    

      <div class="center-form login-form">
        <h2>Login</h2>
        <div class="message-container pb-3"></div>
        <form autocomplete="off" id="form">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="username" autocomplete="off">
            </div>
            <span class="error-msg usernameError form-text" id="usernameError"><i class="feather-18 alert-icon me-1" data-feather="alert-triangle"></i>Please enter a valid username or email address.</span>

            <div class="mb-3 pt-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  autocomplete="off">
            </div>
            <span class="error-msg"  id="passwordError"><i class="feather-18 alert-icon me-1" data-feather="alert-triangle"></i>Incorrect password. Please try again</span>
            
            <div class="login-btn-container pt-5">
              <button type="submit" class="btn btn-md btn-custom-login w-100">Login</button>
            </div>
            
          </form> 

      </div>
  </div>

  <!-- Footer -->
  <footer class="row bg-dark footer-custom">
    <div class="col-lg-7  mx-auto m-3 py-1">
        <p class="text-white">Frontsources - a FED sp2</p>
        <p class="text-white">&copy;Copyright 2022 Martine S. Skorbakk</p>
    </div>
</footer>
  <!-- End of Footer -->

</main>
<!-- End of Main Content -->   

  <script src="./scripts/components/login.js" type="module"></script>
  <script src="./scripts/components/searchPosts.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

  <script>
    feather.replace()
  </script>
  </body>
</html>
